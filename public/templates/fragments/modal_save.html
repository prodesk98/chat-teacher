<div id="saveModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-md">
        <div class="bg-primary text-white px-6 py-4 flex items-center justify-between">
            <h3 class="text-lg font-bold">Save Chat</h3>
            <button id="closeSaveModal" class="text-white hover:text-indigo-200">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="p-4">
            <input type="text" id="chatTitleInput" placeholder="Enter a title for this chat"
                   class="w-full p-2 border rounded mb-4">
            <div class="flex justify-end space-x-2">
                <button id="cancelSaveBtn" class="px-4 py-2 border rounded hover:bg-gray-100">
                    Cancel
                </button>
                <button id="confirmSaveBtn" class="px-4 py-2 bg-primary text-white rounded hover:bg-indigo-600">
                    Save
                </button>
            </div>
        </div>
    </div>
</div>
